name: ReptiGram
description: A thriving hub for reptile lovers to connect, learn, and trade
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  url_launcher: ^6.2.4
  flutter:
    sdk: flutter
  intl: ^0.18.0
  cupertino_icons: ^1.0.2
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  firebase_storage: ^12.0.0
  cloud_firestore: ^5.0.0
  firebase_analytics: ^11.0.0
  google_sign_in: ^7.0.0
  flutter_svg: ^2.0.9
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  provider: ^6.1.1
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  # Remove the non-existent asset directories
  assets:
    - assets/img/reptiGramLogo.png
    - assets/img/google_logo.png

  #   - assets/images/
  #   - assets/icons/
